<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <title>SIZE 9.5</title>
</head>

<body>

    <!--Inicio Cabeçalho-->

    <div class="cabecalho">
        <div class="caixa_cabecalho">

           <a href="home.html"> <img class="logo" src="/img/SIZE 9.5 FINAL .png" alt=""></a>

        </div>

    </div>

    <!--Fim Cabeçalho-->

    <div class="cadastro">
        <div class="caixa_cadastro">

            <h2>Compre seus tênis 100% originais, com segurança e facilidade.</h2>
            <br><br>
            <h3>Nome Completo</h3>
            <input class="inp_padrao" id="inp_nome">
            <h3>Email</h3>
            <input class="inp_padrao" id="inp_email">
            <h3>CPF</h3>
            <input type="text" class="inp_padrao" id="inp_cpf">
            <h3>CEP</h3>
            <input type="text" class="inp_padrao" id="inp_cep">
            <h3>Numero</h3>
            <input type="text" class="inp_padrao inp_number" id="inp_numero">
            <h3>Senha</h3>
            <input type="password" class="inp_padrao" id="inp_senha">
            <h3>Confirmar Senha</h3>
            <input type="password" class="inp_padrao" id="inp_csenha">
            <button class="btn_padrao" onclick="cadastrar()">Cadastrar</button>
            

        </div>
    </div>
