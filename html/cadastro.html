<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <title>SIZE 9.5</title>
</head>

<body>

    <!--Inicio Cabeçalho-->

    <div class="cabecalho">
        <div class="caixa_cabecalho">

            <a href="home.html"> <img class="logo" src="/img/SIZE 9.5 FINAL .png" alt=""></a>

        </div>

    </div>

    <!--Fim Cabeçalho-->

    <div class="cadastro">
        <div class="caixa_cadastro">

            <h2>Compre seus tênis 100% originais, com segurança e facilidade.</h2>
            <br><br>
            <div class="div_cadastro">Nome Completo <input class="inp_padrao" id="inp_nome"></div>

            <div class="div_cadastro">Email <input class="inp_padrao" id="inp_email"></div>

            <div class="div_cadastro">CPF<input type="text" class="inp_padrao" id="inp_cpf"></div>

            <div class="div_cadastro">CEP<input type="text" class="inp_padrao" id="inp_cep"></div>

            <div class="div_cadastro">Numero<input type="text" class="inp_padrao inp_number" id="inp_numero"></div>
            
            <div class="div_cadastro">Senha<input type="password" class="inp_padrao" id="inp_senha"></div>

            <div class="div_cadastro">Confirmar Senha<input type="password" class="inp_padrao" id="inp_csenha"></div>

            <button class="btn_padrao" onclick="cadastrar()">Cadastrar</button>


        </div>
    </div>
